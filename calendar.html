<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar dan Acara</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="/css/calender.css">
    <link rel="stylesheet" href="/css/globals.css">
</head>
<body>
        <!-- Navbar -->
        <div class="navbar">
            <a href="newlanding.html">
                <img src="/images/logo2.png" alt="Logo" class="logo">
            </a>
            <div class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links" id="nav-links">
                <a href="newlanding.html" class="button-link">Home</a>
                <a href="note.html" class="button-link">Note</a>
                <a href="reminders.html" class="button-link">Reminder</a>
            </nav>
        </div>
    <div class="rectangle"></div>
    <div class="current-date">
        <div id="reminderList"></div>
        <h2 id="currentDate"></h2>
        <h3 id="currentDay"></h3>
    </div>
    <div class="calendar">
        <div class="header">
            <button id="prevMonth" style="font-size: 18px; padding: 10px;">&lt;</button>
            <h1 id="monthYear" style="color: white;"></h1>
            <button id="nextMonth" style="font-size: 18px; padding: 10px;">&gt;</button>
        </div>
        <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="dates" id="datesContainer"></div>
    </div>
    <div class="rectangle1">
        <div class="reminder-inputs">
            <input type="date" id="reminderDate">
            <input type="text" id="reminderText" placeholder="Reminder text">
            <select id="reminderColor">
                <option value="#FFD700">Important</option>  
                <option value="#4CAF50">Personal</option>   
                <option value="#2196F3">Work</option>       
            </select>
            <button id="setReminder">Set Reminder</button>
        </div>
    </div>
    <div id="reminderList"></div>
    <button id="viewReminders">View Reminders</button>
    <script src="/js/calender.js"></script>
</body>
</html>
